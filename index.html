<!doctype html>
<html>
	<head>
		<title>MathMis</title>
		<style>
			.graph {
				border: 3px solid #000000;
				width: 32em;
				height: 32em;
			}
			.graphcontainer {
				text-align: center;
			}
		</style>
		<script src="https://www.github.com/coolcuber/coolcuber.github.io/blob/master/mathmis.js"></script>
		<script>
			var canvas = document.getElementById("maingraph");
			var w = canvas.width;
			var h = canvas.height;
			var ctx = canvas.getContext("2d");
			ctx.moveTo(w/2, 0);
			ctx.lineTo(w/2, h);
			ctx.moveTo(0, h/2);
			ctx.lineTo(w, h/2);
			ctx.stroke();
		</script>
		<meta name="description" content="Mathematical Meandering">
		<meta name="keywords" content="mathematical, misadventures, mathmis">
	</head>
	<body>
		<div style="text-align: center; font-family: Verdana;">
			<h1 style="margin-bottom: 0; border: 0.125em solid #000000; border-bottom: 0.0625em solid #000000;">Mathematical Misadventures</h1>
			<p style="margin-top: 0; border: 0.125em solid #000000; border-top: 0.0625em solid #000000;"><a href="javascript: alert('Contact');">Contact</a></p>
		</div>
	</body>
</html>

<!doctype html>
<html>
	<head>
		<title>MathMis</title>
		<style>
			.graph {
				border: 3px solid #000000;
				width: 32em;
				height: 32em;
			}
			.graphcontainer {
				text-align: center;
			}
		</style>
		<script src="https://www.github.com/coolcuber/coolcuber.github.io/blob/master/mathmis.js"></script>
		<script>
			var canvas = document.getElementById("maingraph");
			var w = canvas.width;
			var h = canvas.height;
			var ctx = canvas.getContext("2d");
			ctx.moveTo(w/2, 0);
			ctx.lineTo(w/2, h);
			ctx.moveTo(0, h/2);
			ctx.lineTo(w, h/2);
			ctx.stroke();
		</script>
	</head>
	<body>
		<h1 style="text-align: center;">Mathematical Misadventures</h1>
		<div class="graphcontainer">
			<canvas id="maingraph" class="graph"></canvas>
		</div>
		<footer>
			<p>Issues? Contact ndimensional@mathematicalmisadventures.com</p>
		</footer>
	</body>
</html>
